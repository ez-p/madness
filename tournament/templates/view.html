{% extends 'view_base.html' %}
{% block show_tourney %}
{% for region in tourney.region_set.all %}
<big><strong>{{ region.name|capfirst }}: </strong></big>{{ region.loser}} vs <b>{{ region.winner}}</b><br>
{% endfor %}
<br>
{% if not is_saved %}
   <a class="btn btn-primary" href={% url 'save-result' tourney.id %} role="button">Keep</a>
{% endif %}
<a class="btn btn-primary" href={% url 'view-full-result' tourney.id %} role="button">Show Full</a>
{% endblock %}
